{% extends "base.html" %}
{% block content %}
<div class="auth-container">
    <div class="logo-container">
        <h1>Adbay</h1>
    </div>
    
    <!-- Login Form -->
    <div id="login-section" class="auth-section">
        <h2>Sign in to your account</h2>
        <p class="auth-subtitle">New to Adbay? <a href="#" onclick="showSection('signup')">Create account</a></p>
        
        <form action="{{ url_for('login') }}" method="POST" class="auth-form">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="auth-button primary">Sign In</button>
        </form>
    </div>
    
    <!-- Sign Up Form -->
    <div id="signup-section" class="auth-section" style="display: none;">
        <h2>Create your account</h2>
        <p class="auth-subtitle">Already have an account? <a href="#" onclick="showSection('login')">Sign in</a></p>
        
        <form action="{{ url_for('signup') }}" method="POST" class="auth-form">
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="auth-button primary">Create Account</button>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
function showSection(section) {
    document.getElementById('login-section').style.display = section === 'login' ? 'block' : 'none';
    document.getElementById('signup-section').style.display = section === 'signup' ? 'block' : 'none';
}
</script>
{% endblock %}
