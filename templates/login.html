{% extends "base.html" %}

{% block content %}
<div class="card">
    <h1 class="title" data-translate="login_title">Login to Adbay</h1>
    
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="alert">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    
    <form action="{{ url_for('login') }}" method="POST">
        <div class="form-group">
            <label for="email" class="label" data-translate="email">Email</label>
            <input type="email" id="email" required class="input" name="email">
        </div>
        <div class="form-group">
            <label for="password" class="label" data-translate="password">Password</label>
            <input type="password" id="password" required class="input" name="password">
        </div>
        <button type="submit" class="button primary" data-translate="login">Login</button>
    </form>
</div>
{% endblock %}
