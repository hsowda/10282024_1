{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="text-center mb-4">
                <h1 class="h2 mb-3">Sign in to your account</h1>
                <p class="text-muted">
                    New to Adbay? <a href="#" onclick="toggleSections('signup')" class="text-decoration-none">Create account</a>
                </p>
            </div>

            <div id="login-section">
                <form action="{{ url_for('login') }}" method="POST">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="email" name="email" placeholder="Email or username">
                        <label for="email">Email or username</label>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">Continue</button>
                    </div>
                </form>

                <div class="text-center my-3">
                    <span class="text-muted">or</span>
                </div>

                <div class="d-grid gap-2">
                    <button class="btn btn-outline-secondary btn-lg d-flex align-items-center justify-content-center">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google" class="me-2" style="width: 20px;">
                        Continue with Google
                    </button>
                    <button class="btn btn-outline-secondary btn-lg d-flex align-items-center justify-content-center">
                        <i class="fab fa-facebook me-2"></i>
                        Continue with Facebook
                    </button>
                    <button class="btn btn-outline-secondary btn-lg d-flex align-items-center justify-content-center">
                        <i class="fab fa-apple me-2"></i>
                        Continue with Apple
                    </button>
                </div>

                <div class="form-check mt-3">
                    <input class="form-check-input" type="checkbox" id="staySignedIn">
                    <label class="form-check-label" for="staySignedIn">
                        Stay signed in
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Sign Up Section -->
<div id="signup-section" class="container mt-5 d-none">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="h2 mb-4">Create your account</h1>
            <form action="{{ url_for('signup') }}" method="POST">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="username" name="username" required placeholder="Username">
                    <label for="username">Username</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" name="email" required placeholder="Email">
                    <label for="email">Email</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" name="password" required placeholder="Password">
                    <label for="password">Password</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required placeholder="Confirm Password">
                    <label for="confirmPassword">Confirm Password</label>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg">Create account</button>
                    <button type="button" class="btn btn-outline-secondary" onclick="toggleSections('login')">Back to Sign In</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
function toggleSections(section) {
    const loginSection = document.getElementById('login-section');
    const signupSection = document.getElementById('signup-section');
    
    if (section === 'signup') {
        loginSection.parentElement.parentElement.parentElement.classList.add('d-none');
        signupSection.classList.remove('d-none');
    } else {
        loginSection.parentElement.parentElement.parentElement.classList.remove('d-none');
        signupSection.classList.add('d-none');
    }
}
</script>
{% endblock %}
