{% extends "base.html" %}

{% block content %}
<div class="card">
    <h1 class="title">Welcome {{ current_user.username }}!</h1>
    <div class="ad-container">
        <iframe 
            src="https://beautifuldisaster-311.w3spaces.com" 
            width="600" 
            height="400"
            frameborder="0"
            allowfullscreen
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            style="border: none; width: 100%; height: 400px;">
        </iframe>
    </div>
    <div class="button-group">
        <button class="watch-now-button" 
                data-translate="watch_now" 
                data-title="Featured Content" 
                data-src="https://afflicted.w3spaces.com">
            Watch Now
        </button>
        <a href="https://trendingbuttonresults.w3spaces.com" 
           class="watch-now-button" 
           data-translate="watch_trending"
           target="_blank">
            Trending
        </a>
        <form action="{{ url_for('logout') }}" method="POST" style="display: inline;">
            <button type="submit" class="button primary" data-translate="logout">Logout</button>
        </form>
        <a href="{{ url_for('index') }}" class="button secondary" data-translate="back">Back to Home</a>
    </div>
</div>
{% endblock %}
