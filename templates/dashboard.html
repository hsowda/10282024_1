{% extends "base.html" %}

{% block content %}
<div class="card">
    <h1 class="title">Welcome {{ current_user.username }}!</h1>
    <div class="ad-container">
        <iframe 
            src="https://adbay-app-hsowda.replit.app/ad/1?embed=true" 
            class="ad-frame"
            width="600" 
            height="400"
            loading="lazy"
            title="Advertisement Content"
            sandbox="allow-scripts allow-same-origin allow-popups allow-forms"
            referrerpolicy="no-referrer-when-downgrade"
            importance="low"
            onload="this.style.opacity='1';"
            onerror="handleIframeError()"
            style="opacity: 0; transition: opacity 0.3s ease;">
            <p>Your browser does not support iframes. Please upgrade to a modern browser.</p>
        </iframe>
        <div id="iframe-error" class="alert alert-warning hidden">
            Unable to load advertisement content. Please refresh the page or try again later.
        </div>
    </div>
    <div class="button-group">
        <form action="{{ url_for('logout') }}" method="POST" style="display: inline;">
            <button type="submit" class="button primary" data-translate="logout">Logout</button>
        </form>
        <a href="{{ url_for('index') }}" class="button secondary" data-translate="back">Back to Home</a>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
function handleIframeError() {
    const iframe = document.querySelector('.ad-frame');
    const errorDiv = document.getElementById('iframe-error');
    iframe.style.display = 'none';
    errorDiv.classList.remove('hidden');
}

// Retry loading iframe
document.addEventListener('DOMContentLoaded', function() {
    const iframe = document.querySelector('.ad-frame');
    if (iframe) {
        iframe.addEventListener('load', function() {
            const errorDiv = document.getElementById('iframe-error');
            errorDiv.classList.add('hidden');
            iframe.style.display = 'block';
        });
    }
});
</script>
{% endblock %}
