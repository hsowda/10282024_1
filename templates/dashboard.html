{% extends "base.html" %}

{% block content %}
<div class="card">
    <div class="ad-container">
        <iframe 
            src="https://beautifulafflxtn.w3spaces.com/index.html" 
            width="600" 
            height="400"
            frameborder="0"
            allowfullscreen
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            sandbox="allow-scripts allow-same-origin allow-popups"
            style="border: none; width: 100%; height: 400px;">
        </iframe>
    </div>
    
    {% if not current_user.is_authenticated %}
    <div class="login-overlay">
        <p>Please <a href="{{ url_for('auth') }}">login</a> or <a href="{{ url_for('auth') }}#signup">sign up</a> to access all features</p>
    </div>
    {% endif %}
    
    <div class="button-group">
        {% if current_user.is_authenticated %}
            <a href="https://afflicted.w3spaces.com/" class="watch-now-button" target="_blank">blogs</a>
            <a href="https://asdf-qwerty.w3spaces.com/index.html" class="watch-now-button" target="_blank">Trending</a>
        {% else %}
            <a href="{{ url_for('auth') }}" class="watch-now-button">Login to View blogs</a>
            <a href="{{ url_for('auth') }}" class="watch-now-button">Login to View Trending</a>
        {% endif %}
    </div>
</div>
{% endblock %}
